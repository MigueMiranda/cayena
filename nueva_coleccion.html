<!DOCTYPE html>
<html>
    <head>
        <title>Cayena - Nueva Colección</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="./style_slider.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <h1>Nueva Colección</h1>
        <div id="page">
            <section>
                <input type="radio" name="slider-select-element" id="element1" checked="checked" />
                <input type="radio" name="slider-select-element" id="element2" />
                <input type="radio" name="slider-select-element" id="element3" />
                <input type="radio" name="slider-select-element" id="element4" />
                <input type="radio" name="slider-select-element" id="element5" />
                <input type="radio" name="slider-select-element" id="element6" />
                <input type="radio" name="slider-select-element" id="element7" />
                <input type="radio" name="slider-select-element" id="element8" />
                
                <div id="slider-container">
                    <div id="slider-box">
                        <div class="slider-element">
                            <article class="element-img1">
                                
                            </article>
                        </div>
                        <div class="slider-element">
                            <article class="element-img2">
                                
                            </article>
                        </div>
                        <div class="slider-element">
                            <article class="element-img3">
                                
                            </article>                            
                        </div>
                        <div class="slider-element">
                            <article class="element-img4">
                                
                            </article>                            
                        </div>
                        <div class="slider-element">
                            <article class="element-img5">
                                
                            </article>                            
                        </div>
                        <div class="slider-element">
                            <article class="element-img6">
                                
                            </article>                            
                        </div>
                        <div class="slider-element">
                            <article class="element-img7">
                                
                            </article>                            
                        </div>
                        <div class="slider-element">
                            <article class="element-img8">
                                
                            </article>                            
                        </div>
                    </div>
                </div>
                
                <div id="slider-arrows">
                    <label for="element1"></label>
                    <label for="element2"></label>
                    <label for="element3"></label>
                </div>
            </section>            
        </div>
    </body>
</html>
